<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="base.css">

    <title>Career</title>

<body>
    <main class="career-container">
        <nav class="home-nav">
            <div class="logo">
              <a href="index.html">Home</a>
              </div>
                        
              <ul>
                <li class="nav-item"><a href="career.html">Career</a></li>
              </ul>
          </nav>
         <section class="career-wrapper">
            <h3 class="form-header">Career</h3>
            <div class="form-wrapper">
              <form action="">
                <label for="name">Full name</label>
                <input
                  type="text"
                   placeholder="Enter your name" 
                   id="name" required
                />
                <label for="email">Email</label>
                <input 
                 type="email" 
                 placeholder="Enter your email" 
                 id="email" required
                />
                <label for="position">Position</label>
                 <textarea placeholder="Please enter your prefered position" name="position" id="positiont" required rows="5"></textarea>
                <button type="submit">Submit</button>
               </form>
             </div>
          </section>  
          <footer>
            <p>&copy; ntlnigeria 2022</p>
          </footer>
    </main>
